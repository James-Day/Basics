<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Form Practice</title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" minlength="6" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" minlength="6" required>
            <br>

            <!-- label for attribute must match input id attribute so that clicking the label moves cursor to the text box-->
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email@email.com" minlength="3" required> 
            <br>

            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> 
            <br>
            <label for="bday">Birthdate:</label>
            <input type="date" id="bday" > 
            <br>
            <label for="quantiy">Quantity:</label>
            <input type="number" id="quantity" min="0" max ="9" value="1"> 
            <br>

            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title">
            
            <label for="payment">payment</label>
            <br>
            <select>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>

            </select>
            <br>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe">
            <br>
            <label for="comment">comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea>
            <br>
            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg">
            <br>

            <input type="reset">
            <br>
            <input type="submit">
        </form>
    </body>
</html>

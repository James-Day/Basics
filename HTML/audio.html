<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Audio Practice</title>
    </head>
    <body>
        <p>Sample Audio</p>
        <audio controls autoplay muted>
            <source src="audio/sample.mp3" type="audio/mpeg">
            <source src="audio/sample.mp3" type="audio/wav">
        </audio>
        <p>Sample Audio</p>
        <audio controls>
            <source src="audio/sample.mp3">
        </audio>
        <p>Sample Audio</p>
        <audio controls>
            <source src="audio/sample.mp3">
        </audio>
    </body>
</html>
